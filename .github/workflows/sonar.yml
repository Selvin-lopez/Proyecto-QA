name: Análisis SonarCloud para Flutter

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarscan:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga del código fuente
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Instalar Flutter
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get
        working-directory: docs/joyeria_christa

      # 4️⃣ Analizar código
      - name: Analizar código
        run: flutter analyze || true
        working-directory: docs/joyeria_christa

      # 5️⃣ Ejecutar pruebas con cobertura
      - name: Ejecutar pruebas con cobertura
        run: flutter test --coverage || true
        working-directory: docs/joyeria_christa

      # 6️⃣ Instalar Node.js (necesario para Sonar)
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 7️⃣ Ejecutar análisis SonarCloud con Node.js global
      - name: Escaneo SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2.0.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: Selvin-lopez_Proyecto-QA
          SONAR_ORGANIZATION: selvin-lopez
          SONAR_SCANNER_OPTS: "-Dsonar.nodejs.executable=$(which node)"
        with:
          projectBaseDir: docs/joyeria_christa
