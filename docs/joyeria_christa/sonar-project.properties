# --- Configuración general del proyecto ---
sonar.projectKey=Selvin-lopez_Proyecto-QA
sonar.organization=selvin-lopez
sonar.projectName=Proyecto-QA — joyeria_christa

# --- Rutas del código fuente y pruebas ---
sonar.sources=lib
sonar.tests=test

# --- Exclusiones para archivos generados automáticamente ---
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/build/**

# --- Reporte de cobertura (generado por flutter test --coverage) ---
sonar.dart.lcov.reportPaths=coverage/lcov.info

# --- Codificación ---
sonar.sourceEncoding=UTF-8

# --- Desactivar análisis JS/TS para evitar errores con Node.js 18 ---
sonar.javascript.enabled=false
sonar.typescript.enabled=false
