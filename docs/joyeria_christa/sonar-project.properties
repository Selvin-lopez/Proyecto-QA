# ================================================
# Configuración estable para SonarCloud + Flutter
# Proyecto: joyeria_christa
# ================================================

# --- Identificación del proyecto ---
sonar.organization=selvin-lopez
sonar.projectKey=Selvin-lopez_Proyecto-QA
sonar.projectName=Proyecto-QA — joyeria_christa
sonar.projectBaseDir=.

# --- Código fuente principal ---
sonar.sources=lib

# --- Carpetas de pruebas unitarias ---
sonar.tests=test
sonar.test.inclusions=**/*_test.dart

# --- Exclusiones (archivos generados o externos) ---
# Incluye exclusión de JS/TS para evitar error con Node 18 en SonarCloud
sonar.exclusions=**/*.js,**/*.ts,**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/node_modules/**,**/android/**,**/ios/**,**/.dart_tool/**,**/build/**

# --- Reporte de cobertura de pruebas (LCOV) ---
sonar.dart.lcov.reportPaths=coverage/lcov.info

# --- Codificación del proyecto ---
sonar.sourceEncoding=UTF-8

# --- Opcional: especificar lenguaje principal (Dart) ---
sonar.language=dart

# --- Notas ---
# Esta configuración omite el análisis de JS/TS para evitar fallos del motor Node 18.
# Si más adelante SonarCloud actualiza a Node 20+, puedes eliminar **/*.js, **/*.ts de la exclusión.
