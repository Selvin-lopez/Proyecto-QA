name: SonarCloud Analysis (Flutter)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio completo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Analizar el código (lint y revisión de errores)
      - name: Analyze code
        run: flutter analyze || true

      # 5️⃣ Ejecutar pruebas con cobertura
      - name: Run tests with coverage
        run: |
          if [ -d "docs/joyeria_christa/test" ]; then
            cd docs/joyeria_christa
            flutter test --coverage || true
          else
            echo "No se encontró carpeta test/, creando carpeta y archivo de cobertura vacío."
            mkdir -p docs/joyeria_christa/coverage
            echo "TN:" > docs/joyeria_christa/coverage/lcov.info
          fi

      # 6️⃣ Instalar Node.js (requerido por SonarCloud)
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 7️⃣ Ejecutar análisis en SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: docs/joyeria_christa
          args: >
            -Dsonar.projectKey=Selvin-lopez_joyeria_christa
            -Dsonar.organization=selvin-lopez
            -Dsonar.projectName=Joyeria Christa Flutter App
            -Dsonar.language=dart
            -Dsonar.sources=lib
            -Dsonar.inclusions=lib/**/*
            -Dsonar.exclusions=build/**,**/*.g.dart,**/generated_plugin_registrant.dart
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.tests=test
            -Dsonar.test.inclusions=test/**/*.dart
            -Dsonar.dart.coverage.reportPaths=coverage/lcov.info

      # 8️⃣ Esperar y mostrar estado del Quality Gate (en PR o commits)
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-github-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
