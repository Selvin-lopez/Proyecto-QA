name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio completo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar entorno (auto-detecta según archivos del proyecto)
      - name: Setup environment
        run: |
          if [ -f pubspec.yaml ]; then
            echo "Flutter project detected"
          elif [ -f package.json ]; then
            echo "Node.js project detected"
          elif [ -f composer.json ]; then
            echo "PHP project detected"
          else
            echo "Generic project detected"
          fi

      # 3️⃣ Instalar dependencias según tipo de proyecto
      - name: Install dependencies
        run: |
          if [ -f pubspec.yaml ]; then
            sudo snap install flutter --classic
            flutter pub get
          elif [ -f package.json ]; then
            npm ci
          elif [ -f composer.json ]; then
            composer install --no-interaction
          fi

      # 4️⃣ Ejecutar pruebas y generar cobertura
      - name: Run tests with coverage
        run: |
          if [ -f pubspec.yaml ]; then
            flutter test --coverage || true
          elif [ -f package.json ]; then
            npm test -- --coverage || true
          elif [ -f phpunit.xml ]; then
            vendor/bin/phpunit --coverage-clover tests/coverage.xml || true
          else
            echo "No test framework detected."
          fi

      # 5️⃣ Ejecutar análisis SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Selvin-lopez_joyeria_christa
            -Dsonar.organization=selvin-lopez
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.dart.coverage.reportPaths=coverage/lcov.info
