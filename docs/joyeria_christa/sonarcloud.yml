name: SonarCloud Flutter Analysis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: SonarCloud
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs/joyeria_christa

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Instalar Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      # 3️⃣ Instalar Node 20 para evitar errores con el plugin JS
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Obtener dependencias
      - name: Get dependencies
        run: flutter pub get

      # 5️⃣ Ejecutar análisis estático
      - name: Run Flutter Analyze
        run: flutter analyze || true

      # 6️⃣ Ejecutar pruebas (sin detener si fallan)
      - name: Run Flutter Tests
        run: flutter test --coverage || true

      # 7️⃣ Ejecutar escaneo SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.0.2
        with:
          projectBaseDir: docs/joyeria_christa
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
